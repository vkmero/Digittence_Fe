<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digittence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>

<!-- NAVBAR -->
<nav class="navbar">
    <h2>Digittence</h2>
    <a href="register.html" class="nav-btn">Register</a>
</nav>

<!-- LOGIN FORM -->
<section class="hero-section" style="justify-content:center;">
    <form id="loginForm" class="glass-form">

        <h2 class="form-title">Faculty Login</h2>

        <div class="input-group">
            <input type="email" id="email" required>
            <label>Email</label>
        </div>

        <div class="input-group password-group">
            <input type="password" id="password" required>
            <label>Password</label>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn-primary ripple" style="width:100%;">
            Login
        </button>

        <p style="margin-top:15px; text-align:center;">
            <a href="forgot-password.html" class="btn-secondary">
                Forgot Password?
            </a>
        </p>

    </form>
</section>

<!-- SCRIPT -->
<script src="script.js"></script>
<script>
function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();

    try {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch('http://localhost:5000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        localStorage.setItem('token', data.token);
        localStorage.setItem('name', data.name);

        window.location.href = 'dashboard.html';

    } catch (err) {
        alert(err.message);
    }
});
</script>

</body>
</html>
